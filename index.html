<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Document</title>
    <style>
      *  {
        font-family: "Poppins";
      }
      .coffe-bg {
        height: 400px;
        background-color: #f6eada;
      }

      .container-content {
        padding-top: 20vh;
        padding: 15vh 16vh;
      }
      .bg-coffe-section {
        background-color: #f9d9aa;
        height: 75%;
        margin-top: 12rem;
        width: 80rem;
        border-radius: 2rem;
      }

      .ratings {
        margin: 2rem 1.5rem;
        padding: 4px;
        border-radius: 20px;
        background-color: hsla(30, 14%, 95%, 0.582);
      }

      .rating {
        border-radius: 16px;
        padding: 6px 12px;
      }

      .card-section .card-img-top {
        border-radius: 16px;
      }

      .card-container {
        padding: 12px;
        border-radius: 12px;
        z-index: 99999;
        background-color: hsla(0, 0%, 100%, 0.432);
      }

      .service-section {
        margin-top: 10rem;
      }

      .services-img {
        height: 150px;
        width: 150px;
      }

      .service-content {
        margin-top: 4rem;
      }
    </style>
  </head>
  <body>
    <div class="coffe-bg">
      <img
        class="img-coffe position-absolute mx-2"
        src="img/bg-hero-2.png"
        width="480px"
        height="400px"
      />
      <div class="container-content">
        <h1 class="popular">
          Popular <a class="link-underline-warning text-black">Now</a>
        </h1>

        <div
          class="coffe d-flex  gap-3 mt-5 justify-content-center align-items-center position-relative"
        >
          <div class="bg-coffe-section position-absolute"></div>

          <div class="card-container col-sm-4">
            <div class="card h-100">
              <div class="card-section p-2 position-relative">
                <img
                  src="img/product-1.png"
                  class="card-img-top p-2"
                  alt="..."
                />
                <div class="ratings position-absolute top-0">
                  <div class="rating bg-light">⭐ 4/8</div>
                </div>
              </div>
              <div class="card-body">
                <div class="d-flex justify-content-between">
                  <h5>Vanilla Latte</h5>
                  <h5 class="ml-auto">21 K</h5>
                </div>
                <div class="w-100 d-flex justify-content-between">
                  <div>
                    <button class="btn btn-outline-warning">Hot</button>
                    <button class="btn btn-outline-warning mx-2">Cold</button>
                  </div>
                  <div class="bg-warning rounded-circle" style="width: 40px">
                    <i class="ai-cart fs-4 text-light mx-2"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="card-container col-sm-4">
            <div class="card h-100">
              <div class="card-section p-2 position-relative">
                <img
                  src="img/product-2.png"
                  class="card-img-top p-2"
                  alt="..."
                />
                <div class="ratings position-absolute top-0">
                  <div class="rating bg-light">⭐ 4/8</div>
                </div>
              </div>
              <div class="card-body">
                <div class="d-flex justify-content-between">
                  <h5>Espresso</h5>
                  <h5 class="ml-auto">12 K</h5>
                </div>
                <div class="w-100 d-flex justify-content-between">
                  <div>
                    <button class="btn btn-outline-warning">Hot</button>
                    <button class="btn btn-outline-warning mx-2">Cold</button>
                  </div>
                  <div class="bg-warning rounded-circle" style="width: 40px">
                    <i class="ai-cart fs-4 text-light mx-2"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="card-container col-sm-4">
            <div class="card h-100">
              <div class="card-section p-2 position-relative">
                <img
                  src="img/product-3.png"
                  class="card-img-top p-2"
                  alt="..."
                />
                <div class="ratings position-absolute top-0">
                  <div class="rating bg-light">⭐ 4/8</div>
                </div>
              </div>
              <div class="card-body">
                <div class="d-flex justify-content-between">
                  <h5>Hazelnut Latte</h5>
                  <h5 class="ml-auto">23 K</h5>
                </div>
                <div class="w-100 d-flex justify-content-between">
                  <div>
                    <button class="btn btn-outline-warning">Hot</button>
                    <button class="btn btn-outline-warning mx-2">Cold</button>
                  </div>
                  <div class="bg-warning rounded-circle" style="width: 40px">
                    <i class="ai-cart fs-4 text-light mx-2"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="service-section ">
          <h1>
            How to use delivery
            <a class="link-underline-warning text-black">services</a>
          </h1>
          <div class="service-content d-flex justify-content-around">
            <div
              class="service d-flex flex-column justify-content-center align-items-center"
            >
              <img class="services-img" src="img/service-1.png" alt="" />
              <div class="service-guide text-center">
                <h5>Choose your coffe</h5>
                <p>There are 20+ coffe for you</p>
              </div>
            </div>

            <div
              class="service d-flex flex-column justify-content-center align-items-center"
            >
              <img class="services-img" src="img/service-2.png" alt="" />
              <div class="service-guide text-center">
                <h5>We delivery it to you</h5>
                <p>Choose delivery service</p>
              </div>
            </div>

            <div
              class="service d-flex flex-column justify-content-center align-items-center"
            >
              <img class="services-img" src="img/service-3.png" alt="" />
              <div class="service-guide text-center">
                <h5>Enjoy your coffe</h5>
                <p>Choose delivery service</p>
              </div>
            </div>

            
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/akar-icons-fonts"></script>
  </body>
</html>
